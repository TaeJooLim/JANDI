<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<link rel="stylesheet" href="../../css/reset.css" />
<link rel="stylesheet" href="../../css/common.css" />
<script src="https://kit.fontawesome.com/1bae5590a0.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    img {
        width: 100px;
        height: 100px;
        background-color: #CCC;
        border-radius: 50%;
    }

    .tbl_1, .tbl_1_thead, .tbl_1 tbody tr, .tbl_1 tbody tr td {
        border: 1px solid #CCC;
    }
</style>
<body>
    <div class="page_wrap">
        <div class="header_wrap m_b30 bg_green white">
            <div class="title_wrap m_b30 p_8 flex flex_vc space_between">
                    <div><i class="fas fa-home font_20" ></i></div>
                    <div class="font_20 weight_700">공지사항</div>
                    <div><i class="fas fa-times font_20"></i></div>
            </div>
        </div>
        <div class="content_wrap p_8" >
            <div class="title_wrap flex flex_vc" >
                <div class="type_wrap">
                    <select id="">
                        <option value="">분류</option>
                        <option value="">공지사항</option>
                        <option value="">문의사항</option>
                        <option value="">1:1문의</option>
                    </select>
                </div>
                <div class="titlename_wrap w_100">
                    <input id="" name="" placeholder="제목"/>
                </div>
            </div>
            <div class="button_wrap flex flex_vc">
                <div>
                    <button style="background-color: #E9E9E9;">버튼1</button>
                    <button style="background-color: #E9E9E9;">버튼2</button>
                    <button style="background-color: #E9E9E9;">버튼3</button>
                </div>
            </div>
            <div class="textarea_wrap">
                <form>
                    <p><textarea cols="50" rows="20" class="w_100"></textarea></p>
                </form>
            </div>
            <div class="file_wrap m_b30">
                <div class="file_title_wrap weight_600">
                    파일첨부
                </div>
                <div class="file_button_wrap">
                    <input type="file" name="FileName">
                </div>
            </div>
            <div class="bottom_wrap flex flex_vc space_between">
                <div>
                    <button class="p_8 weight_600" style="background-color: #E9E9E9;">목록</button>
                </div>
                <div>
                    <button class="bg_green white p_8 weight_600 m_r3">글쓰기</button>
                    <button class="p_8 weight_600" style="background-color: #E9E9E9;">초기화</button>
                </div>
            </div>
        </div>
      
    </div>
</body>
<script>
</script>
</html>
