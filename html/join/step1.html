<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="step1.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div>
        <div style="text-align: right;">
            <a><img src="./image/x-button.png" width="15px;"/></a>
        </div>
        <center>
            <div style="width: 320px;">
                <div class="font_color">
                    <h1>회원가입</h1>
                </div>
                <div>
                    <img src="./image/profile.png/">
                </div>
                <br/>
                <div>
                    <input id="mem_email" name="mem_email" class="inputbox" placeholder="  이메일"/>
                </div>
                <div>
                    <input id="mem_password" name="mem_password" class="inputbox" placeholder="  비밀번호"/>
                </div>
                <div>
                    <input id="mem_password_chk" name="mem_password_chk" class="inputbox" placeholder="  비밀번호 확인"/>
                </div>
                <br/>
                <div class="font_color" style="text-align: left;padding-bottom: 5px;">이름</div>
                <div>
                    <input id="mem_name" name="mem_name" class="inputbox" placeholder="  이름을(를) 입력하세요"/>
                </div>
                <br/>
                <div class="font_color" style="text-align: left;padding-bottom: 5px;">성별</div>
                <div class="font_color" style="text-align: left;padding-bottom: 5px;">
                    <div style="padding-left: 5px;"><input type="radio" name="mem_gender" value="남자"/>남자</div>
                    <div style="padding-left: 5px;"><input type="radio" name="mem_gender" value="여자"/>여자</div>
                </div>
                <br/>
                <div class="font_color" style="text-align: left;padding-bottom: 5px;">생년월일</div>

            </div>
        </center>
    </div>
</body>
</html>
