<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../../css/reset.css" />
<link rel="stylesheet" href="../../css/common.css" />
<script src="https://kit.fontawesome.com/1bae5590a0.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    .img_style {
        width: 100px;
        height: 100px;
        background-color: #CCC;
        border-radius: 50%;
    }
</style>
<body>
    <!--Header 시작-->
    <header id="header">
        <div class="header_wrap bg_green w_100">
            <div class="btn_wrap flex flex_vc space_between p_tb15 p_lr20 white font_24">
                <div class="home_btn">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="title_btn">
                    <label>JANDI</label>
                </div>
                <div class="menu_btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <!--Header 끝-->

    <!--Body 시작-->
    <div class="menu_wrap">
        <!--회원정보 시작-->
        <div class="sub_wrap flex space_between p_20">
            <div class="mem_info flex flex_vc flex_hc">
                <img src="../../img/profile.png" class="img_style"/>
                <div class="sub_wrap">
                    <div class="mem_name">유저</div>
                    <div class="mem_adr">주소 #uuid</div>
                </div>
            </div>
            <div class="btn_wrap flex flex_vc font_24">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        <!--회원정보 끝-->

        <!--이미지버튼 시작-->
        <div class="sub_wrap p_lr30 p_tb10 bd_b1">
            <div class="btn_wrap flex space_between font_16">
                <div class="imgbtn_wrap">
                    <i class="fas fa-user-alt"></i>
                    <div>내 정보</div>
                </div>
                <div class="imgbtn_wrap">
                    <i class="fas fa-paw"></i>
                    <div>강아지정보</div>
                </div>
                <div class="imgbtn_wrap">
                    <i class="fas fa-heart"></i>
                    <div>관심목록</div>
                </div>
            </div>
        </div>
        <!--이미지버튼 끝-->

        <!--메뉴리스트 시작-->
        <div class="sub_wrap p_lr30">
            <!--메뉴리스트 반복시작-->
            <div class="menu_list flex space_between flex_vc font_18 p_tb10">
                <div class="menu_n">메뉴1</div>
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="menu_list flex space_between flex_vc font_18 p_tb10">
                <div class="menu_n">메뉴2</div>
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="menu_list flex space_between flex_vc font_18 p_tb10">
                <div class="menu_n">메뉴3</div>
                <i class="fas fa-angle-right"></i>
            </div>
            <!--메뉴리스트 반복끝-->
        </div>
        <!--메뉴리스트 끝-->
    </div>
    <!--Body 끝-->
</body>
<script>
</script>
</html>
